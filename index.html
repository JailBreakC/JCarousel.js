<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JCarousel.js</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/JCarousel.js"></script>

</head>
<body>
    <h2>每次动一张图片<small>JCarousel.init('#box1', '#container1', 3);</small></h2>
    <div class="box" id="box1">
        <ul class="container" id="container1">
            <li class="elements red"></li>
            <li class="elements blue"></li>
            <li class="elements green"></li>
            <li class="elements purple"></li>
            <li class="elements yellow"></li>
            <li class="elements gray"></li>
        </ul>
    </div>

    <h2>每次动两张图片<small>JCarousel.init('#box2', '#container2', 3, 2);</small></h2>
    <div class="box" id="box2">
        <ul class="container" id="container2">
            <li class="elements red"></li>
            <li class="elements blue"></li>
            <li class="elements green"></li>
            <li class="elements purple"></li>
            <li class="elements yellow"></li>
            <li class="elements gray"></li>
        </ul>
    </div>

    <h2>每次动三张图片<small>JCarousel.init('#box2', '#container2', 3, 3);</small></h2>
    <div class="box" id="box3">
        <ul class="container" id="container3">
            <li class="elements red"></li>
            <li class="elements blue"></li>
            <li class="elements green"></li>
            <li class="elements purple"></li>
            <li class="elements yellow"></li>
            <li class="elements gray"></li>
        </ul>
    </div>
    <script>
    var a = JCarousel.Init('#box1', '#container1', 3);
    var b = JCarousel.Init('#box2', '#container2', 3, 2);
    var c = JCarousel.Init('#box3', '#container3', 3, 3);
    </script>
</body>
</html>
